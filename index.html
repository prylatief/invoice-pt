      /* Hide scrollbar for print preview clean look */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        @page {
          margin: 0mm;
          size: auto;
        }
        
        html, body {
          background: white;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body * {
          visibility: hidden;
        }

        /* Target the invoice container ID specifically */
        #desktop-preview, #desktop-preview * {
          visibility: visible;
        }
        
        #desktop-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          /* Remove fixed height to allow content to dictate page flow naturally */
          /* height: 297mm;  <-- REMOVED */
          min-height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
          border: none !important;
          overflow: visible !important;
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
        }
        
        /* Hide UI elements marked with no-print */
        .no-print, button, nav, aside {
          display: none !important;
        }
        
        /* Ensure page breaks behave correctly */
        tr, .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
